<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Up</title>
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="counter.js">
</head>
<body>
    <div class="counter-wrapper">
        <div class="counter">
           <h1 class="count">0</h1> 
           <p>Number of Registrations</p>
        </div>
        <div class="counter-wrapper">
            <div class="counter">
            <h1 class="count">12168</h1> 
            <p>Number of voters</p>
        </div>
        <div class="counter-wrapper">
            <div class="counter">
               <h1 class="count">1254</h1> 
               <p>Number of Votes per day</p>
        </div>
        <div class="counter-wrapper">
            <div class="counter">
               <h1 class="count">28734</h1> 
               <p>Total Votes</p>
            </div>                                     
    </div>

    <script src="counter.js"></script>
    
</body>
