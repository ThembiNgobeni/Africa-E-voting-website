<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="chatbot.css">
</head>

<body>
    <div class="container">
        <div class="Chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>User</h2>
                        <p>I need help with voting. Where do I click to see the candidate list?</p>
                    </div>
                </div>
                <div class="msg-row msg-row2">
                    <div class="msg-text">
                        <h2>Chatbot</h2>
                        <p>First enter your personal details, then the candidate list will pop up after and you can
                            click and select from the list provided.</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>User</h2>
                        <p>Oh alright thank you.</p>
                    </div>
                </div>
                <input type="text" placeholder="Type message...">
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
